<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Entrenador - FlowFit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
  <h2 class="mb-4">Registro de Entrenador</h2>
  <form action="../../controllers/registro_controller.php" method="POST" class="w-50 mx-auto">
    <input type="hidden" name="perfil_usuario" value="Entrenador">
    <div class="mb-3"><input name="numero_documento" class="form-control" placeholder="Documento" required></div>
    <div class="mb-3"><input name="nombre" class="form-control" placeholder="Nombre completo" required></div>
    <div class="mb-3"><input name="telefono" class="form-control" placeholder="Teléfono" required></div>
    <div class="mb-3"><input name="correo" type="email" class="form-control" placeholder="Correo" required></div>
    <div class="mb-3"><input name="clave" type="password" class="form-control" placeholder="Contraseña" required></div>
    <button type="submit" class="btn btn-primary">Enviar solicitud</button>
  </form>
  <div class="text-center mt-3">
    <a href="../../views/inicio/inicio.html" class="btn btn-outline-secondary">Volver al inicio</a>
  </div>
</body>
</html>
