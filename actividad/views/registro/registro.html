<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Usuario - FlowFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1F2937, #4ADE80);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .form-container {
      background-color: #f8f9fa;
      color: #1F2937;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 100px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #10B981;
    }

    .btn-success {
      background-color: #4ADE80;
      border: none;
      transition: 0.3s ease;
      width: 100%;
    }

    .btn-success:hover {
      background-color: #3AC47D;
      transform: scale(1.03);
    }

    .extra-links {
      text-align: center;
      margin-top: 40px;
    }

    .extra-links a {
      margin: 0 10px;
    }

    .btn-outline-primary, .btn-outline-warning {
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <div class="form-container" data-aos="fade-up" data-aos-duration="1000">
    <h2>Registro de Usuario</h2>

    <form action="../../controllers/registro_controller.php" method="POST">
      <input type="hidden" name="perfil_usuario" value="Usuario">
      <div class="mb-3"><input name="numero_documento" class="form-control" placeholder="Documento" required></div>
      <div class="mb-3"><input name="nombre" class="form-control" placeholder="Nombre completo" required></div>
      <div class="mb-3"><input name="telefono" class="form-control" placeholder="Teléfono" required></div>
      <div class="mb-3"><input name="correo" type="email" class="form-control" placeholder="Correo" required></div>
      <div class="mb-3"><input name="clave" type="password" class="form-control" placeholder="Contraseña" required></div>
      <button type="submit" class="btn btn-success">Registrarme</button>
    </form>

    <div class="extra-links mt-4">
      <p>¿Eres entrenador o nutricionista?</p>
      <a href="registro_entrenador.html" class="btn btn-outline-primary">Registro Entrenador</a>
      <a href="registro_nutricionista.html" class="btn btn-outline-warning">Registro Nutricionista</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
