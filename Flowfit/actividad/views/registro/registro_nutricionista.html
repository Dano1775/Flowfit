  <!-- FORMULARIO -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="form-container">
      <h2>Registro de Nutricionista</h2>
      <form action="../../controllers/registro_controller.php" method="POST">
        <input type="hidden" name="perfil_usuario" value="Nutricionista">
        <div class="mb-3"><input name="numero_documento" class="form-control" placeholder="Documento" required></div>
        <div class="mb-3"><input name="nombre" class="form-control" placeholder="Nombre completo" required></div>
        <div class="mb-3"><input name="telefono" class="form-control" placeholder="Teléfono" required></div>
        <div class="mb-3"><input name="correo" type="email" class="form-control" placeholder="Correo" required></div>
        <div class="mb-3"><input name="clave" type="password" class="form-control" placeholder="Contraseña" required></div>
        <button type="submit" class="btn btn-flowfit">Enviar solicitud</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
