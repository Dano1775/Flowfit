<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro Usuario - FlowFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="registro.css" rel="stylesheet" />
</head>
<body>

<!-- FORMULARIO REGISTRO -->
<div class="form-container mt-4">
  <h2>Registro de Usuario</h2>
  <form action="../../controllers/registro_controller.php" method="POST">
    <input type="hidden" name="perfil_usuario" value="Usuario">
    <div class="mb-3"><input name="numero_documento" class="form-control" placeholder="Documento" required></div>
    <div class="mb-3"><input name="nombre" class="form-control" placeholder="Nombre completo" required></div>
    <div class="mb-3"><input name="telefono" class="form-control" placeholder="Teléfono" required></div>
    <div class="mb-3"><input name="correo" type="email" class="form-control" placeholder="Correo" required></div>
    <div class="mb-3"><input name="clave" type="password" class="form-control" placeholder="Contraseña" required></div>
    <button type="submit" class="btn btn-flowfit">Registrarme</button>
  </form>

  <div class="extra-links">
    <p>¿Eres entrenador o nutricionista?</p>
    <a href="registro_entrenador.html" class="btn btn-outline-primary">Entrenador</a>
    <button class="btn btn-outline-warning" disabled style="opacity: 0.6; cursor: not-allowed;" title="Disponible próximamente">
      Nutricionista (no disponible)
    </button>
  </div>
</div>

<!-- FOOTER bonito -->
<footer class="text-center py-3 mt-5" style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(6px); border-top: 1px solid rgba(255,255,255,0.1); color: #94a3b8;">

  </small>
</footer>

</body>
</html>
